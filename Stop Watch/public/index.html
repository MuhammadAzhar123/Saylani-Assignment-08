<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="mainHeading">
        <h1>Stop Watch</h1>
    </div><br>

    <div class="timerDiv">
        <h3  class="timerHeading">Minutes</h3>
        <h1 class="timer" id="min">00</h1>
    </div>
    <div class="timerDiv">
        <h3 class="timerHeading">Seconds</h3>
        <h1 class="timer" id="sec">00</h1>
    </div>
    <div class="timerDiv">
        <h3 class="timerHeading">Mili Seconds</h3>
        <h1 class="timer" id="msec">00</h1>
    </div>

    <br><br>

    <div class="buttonDiv">
        <button id="btnStart" onclick="start()" class="btn">Start</button>
        <button id="btnStop" onclick="stop()" class="btn">Stop</button>
        <button id="btnReset" onclick="reset()" class="btn">Reset</button>
        <button id="btnHistory" onclick="history()" class="btn">History</button>
    </div>
    <br>
    <div>
        <h3 id="history"></h3>
    </div>


    <script src="app.js"></script>
</body>
</html>
